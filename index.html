<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <div class="header-div">
            <h1 class="header1">Simple, traffic-based pricing</h1>
            <h1 class="header2">Sign-up for our 30-day trial. No credit card required. </h1>
        </div>
    </header>
    <main>
        <div class="main-header-div">
            <h1 class="main-header-font"><span id="pageviews">100</span>K PAGEVIEWS</h1>
            <input type="range" id="main-input" min="0" max="10" value="5">
            <div class="price-div">
                <h1 id="price">$16.00</h1>
                <h1 id="billing-type">/ month</h1>
            </div>
        </div>
        <div class="billing-div">
            <h1 class="billing-font">Monthly Billing</h1>
            <div class="switch-div">
                <div class="switch-circle"></div>
            </div>
            <h1 class="billing-font">Yearly Billing</h1>
            <div class="discount-div">
                <h1 id="percent">-25%</h1>
            </div>
        </div>
        <div class="line"></div>
        <div class="last">
            <div class="details-div">
                <div class="detail">
                    <img src="images/icon-check.svg" alt="icon check">
                    <h1>Unlimited websites</h1>
                </div>
                <div class="detail">
                    <img src="images/icon-check.svg" alt="icon check">
                    <h1>100% data ownership </h1>
                </div>
                <div class="detail">
                    <img src="images/icon-check.svg" alt="icon check">
                    <h1>Email reports</h1>
                </div>
            </div>
            <div class="button">
                <h1>Start my trial</h1>
            </div>   
        </div>
    </main>
</body>
</html>
